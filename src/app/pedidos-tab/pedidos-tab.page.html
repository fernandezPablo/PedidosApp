<ion-content [fullscreen]="true" class="ion-padding-top">

  <ion-list [inset]="false" *ngIf="preventas.length > 0">
    <ion-item *ngFor="let preventa of preventas">

      <ion-card style="width: 100%;" color="primary" mode="md">
        <ion-card-header>
          <ion-card-subtitle>{{ preventa.fecha | date:'dd/MM/yyyy' }}</ion-card-subtitle>
          <ion-card-title color="primary">{{ preventa.cliente }}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-grid fixed>
            <ion-row>
              <ion-col size="8">
                <ion-button fill="solid" shape="round" size="small" color="warning">
                  <ion-icon name="search" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button fill="solid" shape="round" size="small" color="success" >
                  <ion-icon name="pencil" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button fill="solid" shape="round" size="small" color="danger">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-label style="text-align: justify" class="ion-text-end">
                  <h1 slot="end">
                    {{ preventa.total | currency }}
                  </h1>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      
    </ion-item>
  </ion-list>

  <div *ngIf="preventas.length === 0" class="ion-text-center">
    <h2> Sin preventas aÃºn</h2>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="NuevoPedido()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
